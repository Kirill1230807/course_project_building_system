{% extends "core/layout.html" %}
{% load static %}
{% block title %}Редагування управління{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'pages/management/edit_management.css' %}">
{% endblock %}

{% block content %}

<h1 class="page-title">Редагування управління</h1>

<div class="form-wrapper">
    <form method="post" class="styled-form"
          action="{% url 'management:edit_management' management.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Назва управління:</label>
            <input type="text" name="name" value="{{ management.name }}" required>
        </div>

        <div class="form-group">
            <label>Керівник управління:</label>
            <select name="head_employee_id">
                <option value="">-- Оберіть керівника --</option>
                {% for id, name in engineers %}
                    <option value="{{ id }}"
                        {% if id == management.head_employee_id %}selected{% endif %}>
                        {{ name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Примітки:</label>
            <textarea name="notes" rows="3">{{ management.notes|default:'' }}</textarea>
        </div>

        {% if error_msg %}
        <p class="error-msg">{{ error_msg }}</p>
        {% endif %}

        <div class="actions">
            <button type="submit" class="btn-primary">Зберегти зміни</button>
            <a href="{% url 'management:index' %}" class="btn-back">Назад</a>
        </div>
    </form>
</div>

{% endblock %}
