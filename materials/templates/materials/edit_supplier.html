{% extends "core/layout.html" %}
{% load static %}

{% block title %}Редагування постачальника{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'pages/materials/supplier_edit.css' %}">
{% endblock %}

{% block content %}
<div class="page-container">

    <h1 class="page-title">Редагування постачальника</h1>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Назва компанії:</label>
                <input type="text" name="name" value="{{ supplier.name }}" required>
            </div>

            <div class="form-group">
                <label>Контактна особа:</label>
                <input type="text" name="contact_name" value="{{ supplier.contact_name }}">
            </div>

            <div class="form-group">
                <label>Телефон:</label>
                <input type="text" name="phone" value="{{ supplier.phone }}">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ supplier.email }}">
            </div>

            <div class="form-group">
                <label>Адреса:</label>
                <input type="text" name="address" value="{{ supplier.address }}">
            </div>

            {% if error_msg %}
                <p class="error-msg">{{ error_msg }}</p>
            {% endif %}

            <div class="actions">
                <button type="submit" class="btn-save">Зберегти зміни</button>
                <a href="{% url 'materials:index' %}" class="btn-back">Скасувати</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
