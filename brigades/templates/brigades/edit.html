{% extends 'core/layout.html' %}
{% load static %}

{% block title %}Редагування бригади{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'pages/brigades/brigade_edit.css' %}">
{% endblock %}

{% block content %}
<h1 class="page-title">Редагувати бригаду</h1>

<div class="form-card">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Назва бригади:</label>
            <input type="text" name="name" value="{{ brigade.name }}" required>
        </div>

        <div class="form-group">
            <label>Примітки:</label>
            <input type="text" name="notes" value="{{ brigade.notes|default:'' }}">
        </div>

        {% if error_msg %}
            <p class="error-msg">{{ error_msg }}</p>
        {% endif %}

        <div class="actions">
            <button type="submit" class="btn-save">Зберегти зміни</button>
            <a href="{% url 'brigades:index' %}" class="btn-back">Скасувати</a>
        </div>
    </form>
</div>
{% endblock %}
