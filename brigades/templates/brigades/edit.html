{% extends 'core/layout.html' %}
{% block content %}
<h2>Редагувати бригаду</h2>

<form method="post">
    {% csrf_token %}
    <label>Назва бригади:</label><br>
    <input type="text" name="name" value="{{ brigade.name }}" required><br><br>

    <label>Примітки:</label><br>
    <input type="text" name="notes" value="{{ brigade.notes|default:'' }}"><br><br>

    {% if error_msg %}
        <p style="color:red;">{{ error_msg }}</p>
    {% endif %}

    <button type="submit">Зберегти зміни</button>
    <a href="{% url 'brigades:index' %}">Скасувати</a>
</form>
{% endblock %}
