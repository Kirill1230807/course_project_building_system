{% extends "core/layout.html" %}
{% load static %}
{% block content %}
    <div class="">
        <h2>Формування кошторису для дільниці: {{ section_name }}</h2>

        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered mt-3">
                <thead>
                <tr>
                    <th>Матеріал</th>
                    <th>Планова кількість (од.)</th>
                </tr>
                </thead>
                <tbody>
                {% for m in materials %}
                    <tr>
                        <td>
                            <input type="hidden" name="material_id" value="{{ m.0 }}">
                            {{ m.1 }}
                        </td>
                        <td>
                            <input type="number" name="planned_qty" step="0.01" min="0"
                                   class="form-control"
                                   value="{{ m.2|default_if_none:'' }}"
                                   placeholder="Введіть кількість">
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <button type="submit" class="">Зберегти кошторис</button>
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'materials/css/add_material_plan.css' %}">

{% endblock %}
