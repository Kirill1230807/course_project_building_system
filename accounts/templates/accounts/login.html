{% load static %}

<link rel="stylesheet" href="{% static 'pages/auth/auth.css' %}">

<div class="auth-container">
    <h1>Вхід</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Логін:</label>
        <input type="text" name="username">

        <label>Пароль:</label>
        <input type="password" name="password">

        <button type="submit">Увійти</button>
    </form>
    <div class="other-links">
        <p class="register">Немає аккаунту? <a
                href="{% url 'accounts:register' %}">Зареєструватися</a></p>
        <p class="forgot-password"><a href="{% url 'accounts:forgot_password' %}">Забули пароль?</a></p>
        <p class="guest"><a href="{% url 'accounts:login_guest' %}" class="btn">Увійти як гість</a></p>
    </div>
</div>
